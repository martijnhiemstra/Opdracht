# Enable H2 Console (optional but useful for testing)
spring.h2.console.enabled=true

# Set the URL for the in-memory database
spring.datasource.url=jdbc:h2:mem:testdb

# Specify the database driver class
spring.datasource.driverClassName=org.h2.Driver

# Set the username and password (you can leave them as default)
spring.datasource.username=sa
spring.datasource.password=password

# Set Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create the database schema on startup (optional)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the logs (optional)
spring.jpa.show-sql=true

# Enable SQL formatting (optional for readability)
spring.jpa.properties.hibernate.format_sql=true